<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>商品管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马18期</a>
  </div>
  <div class="user">
    <img src="images/default.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html" >
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <div class="second" style="display: none">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html" class="now">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="lt_main">

  <div class="lt_header">
    <a href="javascript:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>

  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>

    <!--内容-->
    <div class="lt_content">

      <button class="btn btn-default btn_add mb_20">添加商品</button>

      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--挖个坑-->
        </tbody>
      </table>

      <!--分页标签， 只要一个ul.指定id-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>

    </div>


  </div>



</div>



<!--退出登录的模态框-->
<!--role aria sr-only:-->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--添加分类模态框-->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form id="form">
        <input type="hidden" name="statu" value="1">

        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                <span class="dropdown_text">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--再挖个坑-->

              </ul>
              <input type="hidden" name="brandId">
            </div>
          </div>

          <!--商品名称-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品名称" name="proName">
          </div>

          <!--商品描述-->
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
          </div>

          <!--商品库存-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品库存" name="num">
          </div>

          <!--商品尺码-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品尺码(32-44)" name="size">
          </div>

          <!--商品原价-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品原价" name="oldPrice">
          </div>

          <!--商品价格-->
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control" placeholder="请输入商品价格" name="price">
          </div>

          <div class="form-group">
            <div class="file_box">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input type="file" style="display: none" id="fileupload" class="btn btn-default" name="pic1" data-url="/product/addProductPic" multiple>
            </div>
          </div>
          <div class="form-group img_box">
            <!--<img src="images/none.png" width="100" height="100" alt="">-->
            <input type="hidden" name="productLogo">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <!--H5 autofoucus  autocomplete: form:给input指定form-->
          <!-- form="form" -->
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--2. 准备模版-->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu===1?'已上架':'已下架'}}</td>
    <td>
      {{if v.statu===0}}
      <button class="btn btn-success btn-sm">上架</button>
      {{else}}
      <button class="btn btn-danger btn-sm">下架</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  {{each rows v i}}
  <li><a data-id="{{v.id}}" href="javascript:;">{{v.brandName}}</a></li>
  {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!--1. 引入js文件-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
